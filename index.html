<!DOCTYPE html>
<html>
<head>
	<title>Crystal Game</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" type = "text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
<body>
<div class = "container">
	<div class = "row row1">
		<div class = "col-md-12">
			Crystal Game
		</div>
	</div>
	<div class = "row row3">
		<div class = "col-md-4 dataEntry yourNumber">
			Your Number: <span>0</span>
		</div>
		<div class = "col-md-4 dataEntry resetButton">
			<button type="button" class="btn btn-danger">Reset</button>
		</div>
		<div class = "col-md-4 dataEntry goalNumber">
			Goal: <span>0</span>
		</div>
	</div>
	<div class = "row row4">
		<div class="col-md-6 winLoss">
			Wins: <span id="winsSpan">0</span>
		</div>
		<div class="col-md-6 winLoss">
			Losses: <span id="lossesSpan">0</span>
		</div>
	</div>
	<div class = "row row5">
		<div class = "col-md-6 purple">
			<img src="assets/purple.png">
		</div>
		<div class = "col-md-6 blue">
		<img src="assets/blue.png">
		</div>
	</div>
	<div class = "row row6">
		<div class = "col-md-6 yellow">
		<img src="assets/yellow.png">
		</div>
		<div class = "col-md-6 red">
			<img src="assets/red.png">
		</div>
	</div>



</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="logic.js"></script>
</html>
